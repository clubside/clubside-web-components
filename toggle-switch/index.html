<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>toggle-switch Component Test Page</title>
	<style>
		:root {
			--input-focus-h: 245;
			--input-focus-s: 100%;
			--input-focus-l: 42%;
		}
		* {
			font-family: system-ui, ui-sans-serif, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		}
		body {
			font-size: 1rem;
			font-weight: 400;
			padding: 1em;
		}
		button {
			font-size: inherit;
			padding: 0.25em 0.75em;
			cursor: pointer;
		}
		.test-panel {
			font-size: 1em;
			line-height: 0;
			margin-block: 1rem;
		}
		toggle-switch:focus {
			border-color: hsl(var(--input-focus-h) var(--input-focus-s) var(--input-focus-l));
			box-shadow: 0 0 0 3px hsl(var(--input-focus-h) var(--input-focus-s) calc(var(--input-focus-l) + 40%) / 80%);
			outline: 3px solid transparent;
		}
		#toggle4 {
			background: black;
		}
		#toggle4[checked] {
			background: purple;
		}
		#toggle4::part(inner) {
			background-color: lightyellow;
			border-color: black;
		}
		#toggle4[checked]::part(inner) {
			background-color: yellow;
			border-color: purple;
		}
	</style>
	<script src="toggle-switch.js"></script>
</head>

<body>
	<h1>toggle-switch test</h1>
	<h2>Font Size: 2em</h2>
	<div class="test-panel" style="font-size: 2em;">
		<toggle-switch id="toggle1" value="toggle1"></toggle-switch>
	</div>
	<div>
		<button id="check-one" type="button" class="button-form">Check</button>
		<button id="save-one" type="button" class="button-form">Save</button>
	</div>
	<h2>Font Size: 3em</h2>
	<div class="test-panel" style="font-size: 3em;">
		<toggle-switch id="toggle2" checked></toggle-switch>
	</div>
	<div>
		<button id="uncheck-two" type="button" class="button-form">Uncheck</button>
		<button id="save-two" type="button" class="button-form">Save</button>
	</div>
	<h2>Font Size: 4em</h2>
	<div class="test-panel" style="font-size: 4em;">
		<toggle-switch id="toggle3" disabled></toggle-switch>
	</div>
	<div>
		<button id="enable-three" type="button" class="button-form">Enable</button>
		<button id="disable-three" type="button" class="button-form">Disable</button>
		<button id="toggle-three" type="button" class="button-form">Toggle</button>
		<button id="save-three" type="button" class="button-form">Save</button>
	</div>
	<h2>Custom Styling</h2>
	<div class="test-panel" style="font-size: 4em;">
		<toggle-switch id="toggle4"></toggle-switch>
	</div>
	<script>
		function outputChecked(event) {
			console.log(event.target.id, event.target.checked)
		}

		window.addEventListener('load', () => {
			document.getElementById('check-one').addEventListener('click', () => {
				document.getElementById('toggle1').setAttribute('checked', '')
			})
			document.getElementById('save-one').addEventListener('click', () => {
				console.log(`Toggle 1 Checked = ${document.getElementById('toggle1').checked}`)
			})
			document.getElementById('uncheck-two').addEventListener('click', () => {
				document.getElementById('toggle2').removeAttribute('checked')
			})
			document.getElementById('save-two').addEventListener('click', () => {
				console.log(`Toggle 2 Checked = ${document.getElementById('toggle2').checked}`)
			})
			document.getElementById('enable-three').addEventListener('click', () => {
				document.getElementById('toggle3').removeAttribute('disabled')
			})
			document.getElementById('disable-three').addEventListener('click', () => {
				document.getElementById('toggle3').setAttribute('disabled', '')
			})
			document.getElementById('toggle-three').addEventListener('click', () => {
				document.getElementById('toggle3').toggle()
			})
			document.getElementById('save-three').addEventListener('click', () => {
				console.log(`Toggle 3 Checked = ${document.getElementById('toggle3').checked}`)
			})
			document.getElementById('toggle1').addEventListener('change', outputChecked)
			document.getElementById('toggle2').addEventListener('change', outputChecked)
			document.getElementById('toggle3').addEventListener('change', outputChecked)
		})
	</script>
</body>

</html>
