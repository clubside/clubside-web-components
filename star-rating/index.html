<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>star-rating Component Test Page</title>
	<style>
		:root {
			--background-h: 0;
			--background-s: 0%;
			--background-l: 100%;
			--foreground-h: 0;
			--foreground-s: 0%;
			--foreground-l: 0%;
			--input-border: #8b8a8b;
			--input-focus-h: 245;
			--input-focus-s: 100%;
			--input-focus-l: 42%;
			--button-standard: #3e68ff;
			--button-active : #0037fe;
			--button-focus: #0029be;
			--button-disabled: #aaa;
			--panel-background: #F5F6F7;
			--item-hover: #AFDBF5;
		}
		* {
			font-family: system-ui, ui-sans-serif, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		}
		body {
			font-size: 1rem;
			font-weight: 400;
			padding: 1em;
		}
		button {
			font-size: inherit;
			padding: 0.25em 0.75em;
			cursor: pointer;
		}
		.test-panel {
			font-size: 2em;
			line-height: 0;
			margin-block: 1rem;
		}
		star-rating:focus {
			border-color: hsl(var(--input-focus-h) var(--input-focus-s) var(--input-focus-l));
			box-shadow: 0 0 0 3px hsl(var(--input-focus-h) var(--input-focus-s) calc(var(--input-focus-l) + 40%) / 80%);
			outline: 3px solid transparent;
		}
	</style>
	<script src="star-rating.js"></script>
</head>

<body>
	<h1>star-rating test</h1>
	<div class="test-panel">
		<star-rating id="stars1" stars="10" value="3"></star-rating>
	</div>
	<div>
		<button id="set-to-one" type="button" class="button-form">Set to 1 Star</button>
		<button id="save-one" type="button" class="button-form">Save</button>
	</div>
	<div class="test-panel" style="font-size: 4em;">
		<star-rating id="stars2"></star-rating>
	</div>
	<div>
		<button id="set-to-three" type="button" class="button-form">Set to 3 Stars</button>
		<button id="save-two" type="button" class="button-form">Save</button>
	</div>
	<script>
		window.addEventListener('load', () => {
			document.getElementById('set-to-one').addEventListener('click', () => {
				document.getElementById('stars1').setAttribute('value', '1')
			})
			document.getElementById('save-one').addEventListener('click', () => {
				console.log(`Star Rating 1 Value = ${document.getElementById('stars1').getAttribute('value')}`)
			})
			document.getElementById('set-to-three').addEventListener('click', () => {
				document.getElementById('stars2').setAttribute('value', '3')
			})
			document.getElementById('save-two').addEventListener('click', () => {
				console.log(`Star Rating 2 Value = ${document.getElementById('stars2').getAttribute('value')}`)
			})
		})
	</script>
</body>

</html>
